<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sluralpright</title>
    <link rel="shortcut icon" href="images/images.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="header">
                    <img src="Images/favicon.png" alt="logo for the company" width="250px">
                </div>

                <div id="form">
                    <label for="emial">Email or username</label>
                    <input type="text" class="text-input">

                    <label for="password">Password</label>
                    <input type="password" class="text-input">
                    <div class="btn">
                        <button type="submit" class="primary-btn">Sign In</button>
                    </div>
                </div>
                
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with company</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
                
                <div id="footer">
                    <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
                    <div>
                        <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create a future <strong>together</strong></h1>
                </div>
                <a href="#" class="secondary-btn">Start a FREE 10-day trial.</a>
            </div>
        </div>
    </div>

</body>
</html>
